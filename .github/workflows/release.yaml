name: 'OTUS C++ HW7 CI'

on:
  push:
    branches:
      - master
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install GTest
        run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp bulk_lib/*.a /usr/bulk_lib && sudo ln -s /usr/bulk_lib/libgtest.a /usr/local/bulk_lib/libgtest.a && sudo ln -s /usr/bulk_lib/libgtest_main.a /usr/local/bulk_lib/libgtest_main.a

      - run: cmake -B ./build -DPATCH_VERSION=${{ github.run_number }}

      - run: cmake --build ./build

      - name: Run tests
        run: cd ./build/bulk_lib/tests && ctest

      - run: cmake --build ./build --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/bulk-0.0.${{ github.run_number }}-Linux.deb
          asset_name: matrix-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package